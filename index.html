<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Plix Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #4CAF50;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Plix Viewer</h1>
  <input type="file" id="fileInput" accept=".plix">
  <canvas id="canvas"></canvas>

  <script>
    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const content = e.target.result.trim();

        if (!content.endsWith('@end')) {
          alert('Filen slutter ikke med @end. Plix-filer skal ende med @end for at være gyldige.');
          return;
        }

        // Fjern @end og del op i linjer
        const lines = content.replace('@end', '').trim().split('\n');

        // Find størrelse
        const width = lines[0].trim().split(',').length;
        const height = lines.length;

        // Forbered canvas
        const canvas = document.getElementById('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        const imageData = ctx.createImageData(width, height);

        let y = 0;
        for (const line of lines) {
          const pixels = line.trim().split(',');
          if (pixels.length !== width) continue;

          for (let x = 0; x < width; x++) {
            const color = pixels[x].trim();
            const index = (y * width + x) * 4;

            // Forstå farven
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);

            imageData.data[index] = r;
            imageData.data[index + 1] = g;
            imageData.data[index + 2] = b;
            imageData.data[index + 3] = 255; // Opaque
          }

          y++;
        }

        ctx.putImageData(imageData, 0, 0);
      };

      reader.readAsText(file);
    });
  </script>
</body>
</html>
